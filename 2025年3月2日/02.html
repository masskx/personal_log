<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=375, height=667, initial-scale=1.0">
    <title>小红书图文模板</title>
    <style>
        body {
            background: #f8f9fa;
            display: flex;
            justify-content: center;
            padding: 20px;
            margin: 0;
            font-family: 'Helvetica Neue', sans-serif;
        }
        .card {
            width: 345px;
            background: #fff;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 12px 24px rgba(0,0,0,0.08);
            position: relative;
        }
        .card img {
            width: 100%;
            height: 240px;
            object-fit: cover;
            border-bottom: 6px solid #ff7582;
        }
        .content-box {
            padding: 20px 25px;
        }
        .tag {
            display: inline-block;
            background: #ff7582;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            margin-bottom: 15px;
        }
        .title {
            color: #333;
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 12px;
        }
        .text {
            color: #666;
            line-height: 1.6;
            font-size: 14px;
            display: -webkit-box;
            -webkit-box-orient: vertical;
            -webkit-line-clamp: 3;
            overflow: hidden;
        }
        .icon-group {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }
        .icon {
            width: 24px;
            height: 24px;
            background: #eee;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="https://picsum.photos/345/240" alt="示例图片">
        <div class="content-box">
            <div class="tag">OOTD穿搭</div>
            <h3 class="title">早春复古牛仔的一百种搭配</h3>
            <p class="text">高腰直筒牛仔裤搭配短款针织衫，金色配饰提升整体精致度。同色系腋下包与厚底乐福鞋的搭配，既显腿长又充满复古摩登感...</p>
            <div class="icon-group">
                <div class="icon"></div>
                <div class="icon"></div>
                <div class="icon"></div>
            </div>
        </div>
    </div>
</body>
</html>
