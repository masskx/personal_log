<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=375, height=667, initial-scale=1.0">
    <title>小红书纯文字模板</title>
    <style>
        body {
            background: #f5f0eb;
            display: flex;
            justify-content: center;
            padding: 20px;
            margin: 0;
            font-family: '苹方-简', sans-serif;
        }
        .card {
            width: 345px;
            background: 
                radial-gradient(circle at 1px 1px, rgba(169,143,237,0.1) 1px, transparent 2%),
                linear-gradient(135deg, #fff5f5 0%, #f8f3ff 100%);
            background-size: 18px 18px;
            border-radius: 16px;
            padding: 28px;
            box-shadow: 0 8px 32px rgba(169,143,237,0.1);
            position: relative;
        }
        .title {
            color: #5a3d75;
            font-size: 22px;
            font-weight: 600;
            text-align: center;
            margin-bottom: 25px;
            letter-spacing: 1px;
        }
        .content {
            color: #666;
            line-height: 1.8;
            font-size: 15px;
            text-indent: 2em;
            background: linear-gradient(to right, #fff 30%, rgba(255,255,255,0.8));
            padding: 15px;
            border-radius: 8px;
        }
        .deco-line {
            height: 2px;
            background: linear-gradient(90deg, transparent 10%, #e0c8ff 50%, transparent 90%);
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2 class="title">生活明朗万物可爱</h2>
        <div class="deco-line"></div>
        <div class="content">
            在晨光熹微中感受咖啡香气，<br>
            于暮色四合时收集落日余晖。<br>
            生活从不在别处，<br>
            诗意就藏在每个认真对待的瞬间。
        </div>
    </div>
</body>
</html>
